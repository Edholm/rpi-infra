apiVersion: v1
kind: Namespace
metadata:
  name: middleware
  labels:
    app: traefik
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-only
  namespace: middleware
spec:
  redirectScheme:
    permanent: true
    scheme: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: middleware
spec:
  headers:
    frameDeny: "true"
    sslRedirect: "true"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: secured
  namespace: middleware
spec:
  chain:
    middlewares:
      - name: security-headers
        namespace: middleware
      - name: https-only
        namespace: middleware

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: internal-ips-only
  namespace: middleware
spec:
  ipWhiteList:
    sourceRange:
      - 192.168.1.0/24   # Internal lan
      - 10.200.100.0/24  # Wireguard
      - 127.0.0.1/16     # Localhost
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: local-basic-auth
  namespace: middleware
spec:
  basicAuth:
    secret: htpasswd
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: secured-local
  namespace: middleware
spec:
  chain:
    middlewares:
      - name: security-headers
        namespace: middleware
      - name: internal-ips-only
        namespace: middleware
      - name: local-basic-auth
        namespace: middleware
      - name: https-only
        namespace: middleware
