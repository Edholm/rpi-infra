apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
  name: traefik
  namespace: infra
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.10.2
  externalTrafficPolicy: Local
  ports:
    - protocol: TCP
      name: web
      port: 80
    - protocol: TCP
      name: admin
      port: 8080
    - protocol: TCP
      name: websecure
      port: 443
  selector:
    app: traefik
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
  name: traefik-internal
  namespace: infra
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.10.3
  externalTrafficPolicy: Local
  ports:
    - protocol: TCP
      name: web
      port: 80
    - protocol: TCP
      name: admin
      port: 8080
    - protocol: TCP
      name: websecure
      port: 443
  selector:
    app: traefik-internal
