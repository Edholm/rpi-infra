apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-route-redirect
  app: traefik
  namespace: infra
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.k8s.elee.cloud`)
      kind: Rule
      services:
        - name: traefik
          port: 8080
      middlewares:
        - name: secured-local
          namespace: middleware
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-route
  app: traefik
  namespace: infra
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.k8s.elee.cloud`)
      kind: Rule
      services:
      - name: traefik
        port: 8080
      middlewares:
        - name: secured-local
          namespace: middleware
  tls:
    certResolver: namecheap
    options:
      name: default
      namespace: infra
