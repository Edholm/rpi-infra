name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Validate yml files
      run: |
        for yml in $(find . -iname "*.yml"); do 
          echo Checking $yml
          ruby -ryaml -e "p YAML.load(STDIN.read)" < $yml >/dev/null
        done
